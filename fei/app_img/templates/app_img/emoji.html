{% extends "base.html" %}

{% block content %}
<h3>表情包文字生成器</h3><br>
<h3>6种随机</h3>
<form method="post" enctype="multipart/form-data" />
{% csrf_token %}
<table>
    {{ form.emoji.as_hidden }}
    输入你的沙雕宣言吧 {{ form.text }}
</table>
<input type="submit" value="点这儿提交生成"> 
</form>
<hr>
<img src="/static/emoji/{{ emoji_src }}" style="height:30%; max-height:250px; width:30%; max-width:250px; object-fit: contain;">
{% endblock content %}
